<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3.4 Template</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <style type="text/css">
      body {
        font-family: monospace;
        padding: 20px;
        font-size: 2em;
      }

      label {
        font-size: 0.75em;
      }

      .can {
        color: blue;
      }

      .cant {
        color: red;
      }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>

  <body>
    <div id="app">
      <div>{{message}}</div>
      <div>
        <label>Enter your age</label>
        <input v-model="age" />
      </div>
      <div>
        Can you drive:
        <span
          :class="{
            can: canDrive === 'Yes',
            cant: canDrive === 'No',
          }"
        >
          {{ canDrive }}
        </span>
      </div>
    </div>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          let message = ref("No one here");
          let age = ref(null);

          const canDrive = computed(() => {
            console.log("Computed!!!");
            return age.value >= 18 && age.value < 70 ? "Yes" : "No";
          });

          setTimeout(() => {
            message.value = "Batesando";
            age.value = 32;
          }, 5000);

          return {
            message,
            canDrive,
            age
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
